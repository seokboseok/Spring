<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입| 여기어때</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3 class="title">휴대폰 본인 확인</h3>
            <p class="text"> 원활한 서비스 제공을 위해, 휴대폰 번호를 입력해<br>주세요.</p>      
      
        <div class ="input">
            <p>휴대폰 번호</p>
        </div>
        <div class="input_box">
            <input type="text" class="item_ip">
            <button type="button" class="phonenumcheck">인증번호 전송</button>    
        </div>
        <div>
            <span class="errormsg">없는 전화번호입니다.</span>
            <span class="errormsg">가입된 전화번호입니다.</span>
            <span class="successmsg">인증성공.</span>
        </div>
        <button class="submit_btn">다음페이지</button>
    </div>  
       
    </div>
    <script src="js/phonenumber.js"></script>
</body>
</html>
