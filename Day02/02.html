<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"> <!--incoding-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=xp, initial-scale=1.0"><!-- 화면에 맞게 반응형-->
    <title>Document</title>
    <style type="text/css">
       *{ color:cadetblue; }
        h1{ font-family: "바탕체";}
        h3{ font-size: 30px;}
        p{ font-weight: 700; font-size: 30px;}

        .txt01{ font-style: italic;}
        .ttl02{ color: chartreuse;}
        #title{ letter-spacing: 50px;} /* id선택자는 한 번만 선언*/
    </style>
</head>
<body>
    <!--  -->
    <h1 id="title">제목1입니다</h1>
    <h1 class="ttl02">제목2입니다</h1>
    <h1 class="ttl02">제목3입니다</h1>
    <h3><i>서브제목1입니다</i></h3>
    <h3 class="txt01">서브제목2입니다</h3>
    <h3>서브제목3입니다</h3>
    <p class="ttl02">문단태그1입니다</p>
    <p>문단태그2입니다</p>
    <span><b>단어를 감싸는 태그</b></span><br>
    <span>단어를 감싸는 태그</span><br>
    <span>단어를 감싸는 태그</span><br>

    <p style="font-variant: small-caps;">abcd</p>
    <p>ABCD</p>
</body>
</html>
